            <style type="text/css">

              border-bottom: 4px solid rgb(209,135, 0);

<div class="body-gradient">

</div>

<script type="text/javascript" src="assets/javascript/mathtrivia.js"></script>
<script>
  $('#reset').hide();

  // animation script added here
      $.fn.extend({
          animateCss: function (animationName) {
              var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
              this.addClass('animated ' + animationName).one(animationEnd, function() {
                  $(this).removeClass('animated ' + animationName);
              });
          }
      });


      $('#logo').animateCss('lightSpeedIn');
      $('#currentplayer').animateCss('flip');
      $('#subwrapper').animateCss('flipInX');
      $('.selectuser').animateCss('pulse');

</script>
